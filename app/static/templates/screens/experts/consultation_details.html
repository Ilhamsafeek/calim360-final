{% extends "base.html" %}

{% block title %}Consultation Details{% endblock %}

{% block content %}
<style>
    .consultation-details-page {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }

    .details-container {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
    }

    .detail-section {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
    }

    .detail-section:last-child {
        border-bottom: none;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-color);
    }

    .detail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .detail-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .detail-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .detail-value {
        font-size: 1rem;
        color: var(--text-color);
    }
</style>

<div class="consultation-details-page">
    <a href="/consultations" class="back-link">
        <i class="ti ti-arrow-left"></i>
        Back to Consultations
    </a>

    <div class="details-container" id="detailsContainer">
        <div style="text-align: center; padding: 3rem;">
            <div style="display: inline-block; width: 64px; height: 64px; border: 5px solid var(--background-light); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">Loading consultation details...</p>
        </div>
    </div>
</div>

<script>
const consultationId = window.location.pathname.split('/').pop();

document.addEventListener('DOMContentLoaded', function() {
    loadConsultationDetails();
});

async function loadConsultationDetails() {
    try {
        const response = await fetch(`/api/v1/consultations/sessions/${consultationId}`, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            }
        });

        if (response.ok) {
            const consultation = await response.json();
            displayDetails(consultation);
        } else {
            showError('Failed to load consultation details');
        }
    } catch (error) {
        console.error('Error:', error);
        showError('An error occurred');
    }
}

function displayDetails(consultation) {
    const container = document.getElementById('detailsContainer');
    const date = consultation.consultation_date ? new Date(consultation.consultation_date).toLocaleString() : 'Not scheduled';
    
    container.innerHTML = `
        <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 2rem;">${consultation.subject}</h1>
        
        <div class="detail-section">
            <h2 class="section-title">Basic Information</h2>
            <div class="detail-grid">
                <div class="detail-item">
                    <span class="detail-label">Consultation ID</span>
                    <span class="detail-value">${consultation.consultation_code}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">${consultation.status}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date & Time</span>
                    <span class="detail-value">${date}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Duration</span>
                    <span class="detail-value">${consultation.duration_minutes || 0} minutes</span>
                </div>
            </div>
        </div>

        <div class="detail-section">
            <h2 class="section-title">Expert Information</h2>
            <div class="detail-grid">
                <div class="detail-item">
                    <span class="detail-label">Expert Name</span>
                    <span class="detail-value">${consultation.expert_name || 'Not assigned'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Specialty</span>
                    <span class="detail-value">${consultation.expert_specialty || 'N/A'}</span>
                </div>
            </div>
        </div>

        <div class="detail-section">
            <h2 class="section-title">Query</h2>
            <p style="color: var(--text-color); line-height: 1.6;">${consultation.query_text}</p>
        </div>
    `;
}

function showError(message) {
    const container = document.getElementById('detailsContainer');
    container.innerHTML = `
        <div style="text-align: center; padding: 3rem;">
            <i class="ti ti-alert-circle" style="font-size: 3rem; color: var(--danger-color);"></i>
            <h3>${message}</h3>
            <button class="btn btn-primary" onclick="loadConsultationDetails()">Try Again</button>
        </div>
    `;
}
</script>
{% endblock %}
