{% extends "base.html" %}

{% block title %}Action Items - Consultation{% endblock %}

{% block content %}
<style>
    .action-items-page {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .page-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0.5rem;
    }

    .page-subtitle {
        color: var(--text-muted);
    }

    .action-items-container {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
    }

    .action-item {
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: var(--transition);
    }

    .action-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .action-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .action-item-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-color);
    }

    .action-item-status {
        padding: 0.375rem 0.875rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .action-item-status.pending {
        background: rgba(255, 193, 7, 0.15);
        color: #d39e00;
    }

    .action-item-status.completed {
        background: var(--success-bg);
        color: var(--success-color);
    }

    .action-item-description {
        color: var(--text-color);
        margin-bottom: 1rem;
        line-height: 1.6;
    }

    .action-item-meta {
        display: flex;
        gap: 1.5rem;
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .empty-state {
        text-align: center;
        padding: 3rem;
    }

    .empty-state i {
        font-size: 3rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
    }
</style>

<div class="action-items-page">
    <div class="page-header">
        <a href="/consultations" class="back-link">
            <i class="ti ti-arrow-left"></i>
            Back to Consultations
        </a>
        <h1 class="page-title">Action Items</h1>
        <p class="page-subtitle">Follow-up tasks from your consultation</p>
    </div>

    <div class="action-items-container" id="actionItemsContainer">
        <div style="text-align: center; padding: 2rem;">
            <div style="display: inline-block; width: 48px; height: 48px; border: 4px solid var(--background-light); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">Loading action items...</p>
        </div>
    </div>
</div>

<style>
@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<script>
const consultationId = "{{ consultation_id }}";

document.addEventListener('DOMContentLoaded', function() {
    loadActionItems();
});

async function loadActionItems() {
    try {
        const response = await fetch(`/api/v1/consultations/sessions/${consultationId}/action-items`, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            }
        });

        if (response.ok) {
            const actionItems = await response.json();
            displayActionItems(actionItems);
        } else {
            showError('Failed to load action items');
        }
    } catch (error) {
        console.error('Error:', error);
        showError('An error occurred while loading action items');
    }
}

function displayActionItems(items) {
    const container = document.getElementById('actionItemsContainer');
    
    if (!items || items.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="ti ti-checklist"></i>
                <h3>No Action Items</h3>
                <p>There are no action items for this consultation.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = items.map(item => `
        <div class="action-item">
            <div class="action-item-header">
                <h3 class="action-item-title">${item.title}</h3>
                <span class="action-item-status ${item.status}">${item.status}</span>
            </div>
            <p class="action-item-description">${item.description}</p>
            <div class="action-item-meta">
                ${item.due_date ? `
                    <span class="meta-item">
                        <i class="ti ti-calendar"></i>
                        Due: ${new Date(item.due_date).toLocaleDateString()}
                    </span>
                ` : ''}
                ${item.assigned_to ? `
                    <span class="meta-item">
                        <i class="ti ti-user"></i>
                        Assigned to: ${item.assigned_to}
                    </span>
                ` : ''}
            </div>
        </div>
    `).join('');
}

function showError(message) {
    const container = document.getElementById('actionItemsContainer');
    container.innerHTML = `
        <div class="empty-state">
            <i class="ti ti-alert-circle" style="color: var(--danger-color);"></i>
            <h3>Error</h3>
            <p>${message}</p>
            <button class="btn btn-primary" onclick="loadActionItems()">
                <i class="ti ti-refresh"></i>
                Try Again
            </button>
        </div>
    `;
}
</script>
{% endblock %}
